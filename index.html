<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Galaxy</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            pointer-events: none;
            opacity: 0.7;
        }
        .key {
            color: #ff6030;
            font-weight: bold;
        }
        .position-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js"
        }
    }
    </script>
</head>
<body>
    <div class="info">
        <h2>Interactive Galaxy</h2>
        <p><span class="key">WASD</span> / Arrow Keys: Move forward/left/back/right</p>
        <p><span class="key">Q/E</span>: Move up/down</p>
        <p><span class="key">Mouse</span>: Rotate view</p>
        <p><span class="key">Scroll</span>: Zoom</p>
    </div>
    <div class="position-display">
        Camera Position:<br>
        X: <span id="pos-x">0</span><br>
        Y: <span id="pos-y">0</span><br>
        Z: <span id="pos-z">0</span>
    </div>
    <script type="module" src="galaxy.mjs"></script>
</body>
</html>
